<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>MudPie</title>
</head>
  <body>
    <h1>MudPie Menu</h1>
    <div class= "container">
      <div class= "row">
        <div class = "col-md-6" id= "menu1">
          <form id="form-one">
            <div class="form-group"><br>
              <label>Select a Size</label>
              <select class="form-control" id="size">
                <option disabled selected value> -- select an option -- </option>
                <option>Small</option>
                <option>Medium </option>
                <option>Large</option>
                <option>X-large</option>
              </select>
              <button type="submit" id= "size-button" class="btn-primary">Add Pie</button> 

              <div class="topping form"><br>
                <label><b>Select from the following toppings</b></label>
                <input type="checkbox" name="toppingtopping" value="pepperoni"> Pepperoni<br>
                <input type="checkbox" name="topping" value="pineapple"> Pineapples<br>
                <input type="checkbox" name="topping" value="peppers">Mama's lil Peppers<br>
                <input type="checkbox" name="topping" value="olive"> Olives<br>
                <input type="checkbox" name="topping" value="sausage"> Sausages<br>
                <input type="checkbox" name="topping" value="basil"> Basil<br><br>
                <button type="submit" id= "topping-button" class="btn-primary">Add Pie</button> 
              </div><br>
                <button type="reset" class="btn-danger">Reset</button>
            </div>
          </form>   
        </div>
      </div>
    </div>
  </body>
</html>
