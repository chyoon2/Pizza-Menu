<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>MudPie</title>
</head>
  <body>
    <div class= "container">
    <h1>MudPie Menu</h1>
      <form id="form-one">
        <div class="form-group"><br>
          <label>Select a Size</label>
          <select class="form-control" id="size" required>
            <option disabled selected value> -- select an option -- </option>
            <option>Small</option>
            <option>Medium </option>
            <option>Large</option>
            <option>X-large</option>
          </select>
          <div class="topping-form"><br>
            <label><b>Select from the following toppings</b></label><br>
            <input type="checkbox" name="topping" value="cheese"> Cheese<br>
            <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
            <input type="checkbox" name="topping" value="pineapple"> Pineapples<br>
            <input type="checkbox" name="topping" value="peppers"> Mama's lil Peppers<br>
            <input type="checkbox" name="topping" value="olive"> Olives<br>
            <input type="checkbox" name="topping" value="sausage"> Sausages<br>
            <input type="checkbox" name="topping" value="basil"> Basil<br><br>
            <button type="submit" id= "topping-button" class="btn-primary">Add Pie</button>
            <button type="reset" class="btn-danger">Click here to add another</button>

          </div><br>
        </div>
      </form>               
      <button type="button" id= "price-button" class="btn-primary">Calculate Price</button> 

      <div id="outcome">Your cost:<span id ="subtotal"></span></div>
    </div>
  </body>
</html>
